<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../cadastro/style.css">
</head>
<body>  

<main>
    <div class="divPrincipal">
        <div>
            <h1>Login</h1>
            <form id="formCadastro">
                <p class="nomes">Email</p>
                <div>
                    <input type="email" placeholder="Digite seu Email" class="digitarEmail" id="email" required>
                </div>

                <p class="nomes">Senha</p>
                <div>
                    <input type="password" placeholder="Digite sua senha" class="digitarSenha" id="senha" required>
                </div>

                <div class="decorarSubmit">
                    <input type="submit" value="Acessar" class="botaoSubmit">
                </div>
            </form>
        </div>
    </div>
    <script src="../cadastro/cadastro.js"></script>
</main>
</body>
</html>
